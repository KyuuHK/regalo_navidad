<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad Among Us</title>
    <style>
        /* --- CSS: DISE√ëO ROBUSTO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            height: 100%; width: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #0b1a21;
        }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Control de pantallas */
        .active { opacity: 1; z-index: 100; visibility: visible; }
        .hidden { opacity: 0; z-index: 1; visibility: hidden; pointer-events: none; }

        /* --- HOME PAGE --- */
        #landing-screen { background: radial-gradient(circle, #1a3c4a, #0b1a21); }

        .decorations-layer {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        .deco { position: absolute; opacity: 0.4; animation: float 3s infinite alternate ease-in-out; }
        .small { width: 40px; } .medium { width: 60px; }
        
        .d1 { top: 10%; left: 10%; } .d2 { top: 15%; right: 15%; }
        .d3 { bottom: 20%; left: 15%; } .d4 { bottom: 10%; right: 10%; }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        .central-box { text-align: center; color: white; padding: 20px; }
        .central-box h1 { font-size: 1.8rem; margin-bottom: 20px; }

        #start-btn {
            padding: 18px 45px; border-radius: 50px; border: none;
            background: #f44336; color: white; font-weight: bold;
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.5);
            /* Fact: pointer-events auto asegura que responda */
            pointer-events: auto;
            position: relative;
            z-index: 101;
        }

        /* --- PANTALLA DE JUEGO --- */
        #interaction-screen { 
            background-image: url('fondo_navidad.png'); 
            background-size: cover; background-position: center; 
        }

        .game-container { 
            position: relative; width: 100%; height: 350px; 
            display: flex; justify-content: center; align-items: center; 
        }

        #among-char { 
            width: 130px; z-index: 50; touch-action: none; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); 
        }

        .note {
            position: absolute; width: 85%; max-width: 300px;
            background: #fff9c4; padding: 20px; border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; transform: rotate(-2deg); transition: opacity 0.5s;
            z-index: 10; color: #b71c1c; text-align: left;
        }

        .revealed { opacity: 1 !important; }
        #main-title { position: absolute; top: 8%; color: white; text-shadow: 2px 2px 5px #000; text-align: center; width: 90%; }
    </style>
</head>
<body>

    <section id="landing-screen" class="screen active">
        <div class="decorations-layer">
            <img src="icono_navidad.png" class="deco d1 small">
            <img src="icono_navidad.png" class="deco d2 medium">
            <img src="icono_navidad.png" class="deco d3 small">
            <img src="icono_navidad.png" class="deco d4 medium">
        </div>

        <div class="central-box">
            <h1>¬°Alerta Navide√±a! üéÑ</h1>
            <p>Hay algo sospechoso esper√°ndote...</p><br>
            <button id="start-btn">Toca aqu√≠</button>
        </div>
    </section>

    <section id="interaction-screen" class="screen hidden">
        <h2 id="main-title">¬øQui√©n es el impostor?</h2>
        <div class="game-container">
            <div id="hidden-note" class="note">
                <p><strong>Para Dax„Åß</strong></p><br>
                <p>Espero que pases felices fiestas, y que tu vida sea m√°s bonita cada d√≠a, te deseo lo mejor.</p>
                <p style="text-align:right; margin-top:15px; font-style:italic;">Con cari√±o tu Amix secreto></p>
            </div>
            <img id="among-char" src="among_us_red.png">
        </div>
    </section>

    <script>
        // Fact: Usar un solo punto de entrada garantiza que el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const landing = document.getElementById('landing-screen');
            const interaction = document.getElementById('interaction-screen');
            const char = document.getElementById('among-char');
            const note = document.getElementById('hidden-note');

            // Cambio de pantalla con evento 'pointerdown' para rapidez total
            startBtn.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                landing.classList.replace('active', 'hidden');
                interaction.classList.replace('hidden', 'active');
                console.log("Cambiando a pantalla de juego...");
            });

            // L√≥gica de arrastre
            let isDragging = false;
            let startX, startY, currentX = 0, currentY = 0;

            char.addEventListener('touchstart', (e) => {
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX - currentX;
                startY = touch.clientY - currentY;
                char.style.transition = "none";
            }, { passive: false });

            char.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                currentX = touch.clientX - startX;
                currentY = touch.clientY - startY;
                char.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }, { passive: false });

            char.addEventListener('touchend', () => {
                isDragging = false;
                const distance = Math.sqrt(currentX * currentX + currentY * currentY);

                if (distance > 100) {
                    char.style.transition = "all 0.5s ease-out";
                    char.style.opacity = "0";
                    char.style.transform += " scale(0)";
                    setTimeout(() => {
                        note.classList.add('revealed');
                        char.style.display = 'none';
                    }, 300);
                } else {
                    char.style.transition = "transform 0.3s ease";
                    currentX = 0; currentY = 0;
                    char.style.transform = `translate(0,0)`;
                }
            });
        });
    </script>
</body>
</html>
